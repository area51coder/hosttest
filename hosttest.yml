---
- name: host test
  hosts: all
  vars: 
    file: hosttest.yml
  tasks:
    - name : check date
      shell: date
      notify: restart nginx
    - debug : var=file
  handlers:
    - name: restart nginx
      service: name=nginx state=restarted
    - name: capture output of whoami command
      command: whoami
      register: login  
    - debug : var=login  
